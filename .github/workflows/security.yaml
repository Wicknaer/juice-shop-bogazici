name: Security Pipeline

permissions:
  contents: read
  packages: write   # GHCR push için gerekli

on:
  push:
    branches: [ master ]

env:
  IMAGE: ghcr.io/wicknaer/juice-shop-bogazici  # lowercase repo adı

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.IMAGE }}:${{ github.sha }}

  semgrep:
    runs-on: ubuntu-latest
    needs: docker-build   # önce image build edilsin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/ci
            p/security-audit
          generateSarif: true
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}  # eğer Semgrep Cloud kullanacaksan
          publishDeployment: true
          uploadSarif: true
